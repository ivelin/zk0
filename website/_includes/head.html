<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace: 'index.html', '' | remove: '/' }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.og_image | default: site.og_image | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@ivelini">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.og_image | default: site.og_image | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "zk0",
    "url": "https://zk0.bot",
    "description": "{{ site.description }}",
    "sameAs": [
      "https://github.com/ivelin/zk0",
      "https://twitter.com/ivelini"
    ]
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "zk0",
    "applicationCategory": "DeveloperApplication",
    "description": "{{ site.description }}",
    "offers": {"@type": "Offer", "price": "0", "url": "https://github.com/ivelin/zk0"},
    "author": {"@type": "Person", "name": "ivelin.eth"},
    "url": "https://zk0.bot",
    "sameAs": ["https://github.com/ivelin/zk0", "https://huggingface.co/ivelin/zk0-smolvla-fl"]
  }
  </script>
  <!-- Mermaid.js for diagram rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      mermaid.initialize({
        startOnLoad: true,
        theme: 'default',
        securityLevel: 'loose'
      });
    });
  </script>
  <!-- Fallback CSS for raw Mermaid blocks if JS fails -->
  <style>
    .mermaid {
      display: block;
      margin: 1em 0;
      padding: 1em;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
