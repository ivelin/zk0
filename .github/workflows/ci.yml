name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: ${{ matrix.test-type }} Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - test-type: all
            python-version: '3.10'
            test-path: tests/unit/
            cov-fail-under: 30
            parallel: 4
            flags: all-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        pip install 'lerobot[smolvla]>=0.3.3'

    - name: Run ${{ matrix.test-type }} tests
      run: |
        pytest ${{ matrix.test-path }} -x --tb=short --durations=10 --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=${{ matrix.cov-fail-under }} -n ${{ matrix.parallel }}

    - name: Upload coverage artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.test-type }}-test-coverage
        path: |
          coverage.xml
          htmlcov/

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: ${{ matrix.flags }}
        fail_ci_if_error: false